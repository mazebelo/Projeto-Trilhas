<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layoutLogin.css">
    <link rel="stylesheet" href="css/tipografia.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="shortcut icon" href="css/icones/fav-icon.png" type="image/x-icon">
    <title>Trilhas Login</title>
</head>

<body>
    <div class="row no-gutters login">
        <div class="col">
            <div class="lside" id="lside">
                <div id="quadro">
                    <form class="form-group">

                        <h1 class="titulo">Já tem uma conta cadastrada? Faça login:</h1>
                        <p id="submsg">É novo(a) por aqui? <a class="link" href="index.html">Se inscreva aqui!</a></p>

                        <div class="form-group">
                            <input type="email" id="verEmail" name="email" placeholder="Email"
                                class="required form-control ">
                            <span class="span-required">Digite um e-mail válido</span>
                        </div>

                        <div class="form-group input-box">
                            <div class="input-icon-container">
                                <input type="password" id="verSenha" name="senha" placeholder="Senha"
                                    class="required form-control">
                                <img src="css/icones/eye-slash-fill.svg" alt="" class="password-icon" id="passwordIcon">
                            </div>
                            <span class="span-required">Digite uma senha válida (mínimo 8 caracteres)</span>
                        </div>

                        <div class="session">
                            <label><a class="link" href="#">Esqueceu a senha?</a></label>
                        </div>

                        <div class="mt-03">
                            <button id="btn-primary" type="submit" class="btn btn-primary">Fazer Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <aside class="col">
            <div class="rside">
                <div class="box1">
                    <img id="img" src="css/ilustrações/Ilustration.png" alt="">
                </div>
                <div class="box2">
                    <img id="logo" src="css/ilustrações/logo-trilhas-inova.png" alt="">
                </div>
            </div>
        </aside>
    </div>

    <script src="js/login.js"></script>
</body>

</html>

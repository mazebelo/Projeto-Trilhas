<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css"><!--css estrutura da página-->
    <link rel="stylesheet" href="form.css"> <!--css formas-->
    <link rel="stylesheet" href="tipografia.css"> <!--css fontes-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="row no-gutters">

        <div class="col">

            <div class="lside">


                <header class="form-header">
                    <button type="button" id="b1" aria-label="Voltar para a página anterior">
                        <img src="icones/arrow-left.png" alt="">Voltar
                    </button>
                    <p class="titulo">Formulário de inscrição</p>
                    <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                </header>

                <form class="form">
                    <fieldset> <!--segundo bloco-->
                        <legend class="subtitle">Informações do participante</legend>
                        <div class="form-group"><label for="nome" class="form-label">Nome completo</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome completo" class="form-control">
                        </div>
                        <div class="form-group"><label for="dataNascimento" class="form-label">Data de
                                nascimento</label>
                            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control">
                        </div>
                        <div class="form-group"><label for="cpf" class="form-label">CPF</label>
                            <input type="number" id="cpf" name="cpf" placeholder="123.456.789-00" class="form-control">
                        </div>
                        <div class="form-group"><label for="sexo" class="form-label">Sexo</label>
                            <select name="sexo" id="sexo" class="form-control">
                                <option value="">Masculino</option>
                                <option value="">Feminino</option>
                                <option value="">Prefiro não indicar</option>
                            </select>
                        </div>
                        <div class="form-group"><label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com"
                                class="form-control">
                        </div>
                        <div class="form-group"><label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 12345-6789"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="arquivo" class="form-label">Documento de identidade</label>
                            <label for="arquivo" class="file-upload-label">
                                <img src="icones/cloud-upload2.png" alt="">
                                Clique aqui para selecionar o arquivo
                            </label>
                            <input type="file" id="arquivo" name="arquivo" class="form-control" style="display: none;">
                        </div>

                    </fieldset>
                </form><!--fim segundo bloco-->

                <form class="form"><!--terceiro bloco-->
                    <fieldset>
                        <legend class="subtitle">Endereço residencial</legend>
                        <div class="form-group">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000" class="form-control">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="rua" class="form-label">Rua</label>
                                <input type="text" id="rua" name="rua" placeholder="Rua 1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="numero" class="form-label">Número</label>
                                <input type="number" id="numero" name="numero" placeholder="1" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="uf" class="form-label">Estado</label>
                                <select name="uf" id="uf" class="form-control">
                                    <option value="">AC</option>
                                    <option value="">AL</option>
                                    <option value="">AM</option>
                                    <option value="">AP</option>
                                    <option value="">BA</option>
                                    <option value="">CE</option>
                                    <option value="">DF</option>
                                    <option value="">ES</option>
                                    <option value="">GO</option>
                                    <option value="">MA</option>
                                    <option value="">MG</option>
                                    <option value="">MS</option>
                                    <option value="">MT</option>
                                    <option value="">PA</option>
                                    <option value="">PB</option>
                                    <option value="">PE</option>
                                    <option value="">PI</option>
                                    <option value="">PR</option>
                                    <option value="">RJ</option>
                                    <option value="">RN</option>
                                    <option value="">RO</option>
                                    <option value="">RR</option>
                                    <option value="">RS</option>
                                    <option value="">SC</option>
                                    <option value="">SE</option>
                                    <option value="">SP</option>
                                    <option value="">TO</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="arquivo" class="form-label">Comprovante de residência</label>
                            <label for="arquivo" class="file-upload-label">
                                <img src="icones/cloud-upload2.png" alt="">
                                Clique aqui para selecionar o arquivo
                            </label>
                            <input type="file" id="arquivo" name="arquivo" class="form-control" style="display: none;">
                        </div>
                    </fieldset>
                </form><!--fim terceiro bloco-->

                <form class="form">
                    <fieldset><!--quarto bloco-->
                        <legend class="subtitle">Trilhas de aprendizagem</legend>
                        <p>Selecione apenas uma trilha</p>
                        <div class="radio-container">
                            <div>
                                <label class="radio-item" for="front-end">
                                    <input type="radio" id="front-end" name="trilha" value="front-end">
                                    <img src="icones/icon-programacao-front-end.png" alt="Front-end">
                                    <span>Programação Front-end</span>
                                </label>
                            </div>

                            <div>
                                <label class="radio-item" for="back-end">
                                    <input type="radio" id="back-end" name="trilha" value="back-end">
                                    <img src="icones/programacao-back-end.png" alt="Back-end">
                                    <span>Programação Back-end</span>
                                </label>
                            </div>

                            <div>
                                <label class="radio-item" for="jogos">
                                    <input type="radio" id="jogos" name="trilha" value="jogos">
                                    <img src="icones/prgramacao-jogos.png" alt="jogos">
                                    <span>Programação de Jogos</span>
                                </label>
                            </div>

                            <div>
                                <label class="radio-item" for="design">
                                    <input type="radio" id="design" name="trilha" value="design">
                                    <img src="icones/design.png" alt="Design">
                                    <span>Design e Experiência</span>
                                </label>
                            </div>

                            <div>
                                <label class="radio-item" for="dados">
                                    <input type="radio" id="dados" name="trilha" value="dados">
                                    <img src="icones/ciencia-dados.png" alt="Dados">
                                    <span>Ciência de Dados</span>
                                </label>
                            </div>
                        </div>
                    </fieldset><!--fim quarto bloco-->

                    <div class="container">
                        <div class="form-check-div">
                            <input class="form-check-input" type="checkbox" id="termos">
                            <label class="form-check-label" for="termos">Declaro que li e concordo com os <span
                                    class="destaque">Termos e Condições</span> e com a <span class="destaque">Política de Privacidade</span>.</label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="btn-secondary" type="button" class="btn btn-secondary">Cancelar</button>
                        <button id="btn-primary" type="submit" class="btn btn-primary">Fazer inscrição</button>
                    </div>
                </form>
            </div>

        </div>


        <main>
            <form>
            </form>
            <form>
            </form>
            <fieldset>
            </fieldset>
            <div class="form-check">
            </div>
            <div class="mt-3">
            </div>
        </main>
        <aside class="col">
            <div class="rside">
                <div class="box1">
                    <img id="img" src="ilustrações/Ilustration.png" alt="">
                </div>
                <div class="box2">
                    <img id="logo" src="ilustrações/logo-trilhas-inova.png" alt="">
                </div>
            </div>
        </aside>



    </div>

</body>

</html>
